<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- get and post request -->
    <!-- get used to get some response -->
    <!-- data sent in query strings(limited, strind data & visible in url) -->

    <!-- POST used to post something( for create/ write/ update) -->
    <!-- data sent via request body(any type of data) -->
    <h3>get request form</h3>

    <form action="http://localhost:8000/register" method="get">
      <input type="text" name="user" placeholder="enter your name" />
      <input
        type="password"
        name="password"
        placeholder="enter your password"
      />
      <button>submit</button>
      <!-- this type of thing is show in url like user name and passwwords are shown that aren't safe for use -->
      <!-- register?user=jatin&password=1234  this is via https proctocol-->
      <!-- file:///C:/register?user=jatin&password=1234  this is via file protocol-->
       <!--  it for geting a response. not use for sending data-->
    </form>

    <hr />

    <h3>Post request form</h3>
    <form action="http://localhost:8000/register" method="post">
      <input type="text" name="user" placeholder="enter your name" />
      <input
        type="password"
        name="password"
        placeholder="enter your password"
      />
      <button>submit</button>
      <!-- in this tye the data wasn't send in url it send in the request body -->
       <!--  bassicaly it is use for sending the data in simple words -->
    </form>
  </body>
</html>
